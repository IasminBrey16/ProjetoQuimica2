<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Calcular Distribuição Eletrônica</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="symbol" class="input">
      <mat-label for="symbol">Sigla do elemento:</mat-label>
      <input matInput type="text" id="symbol" [(ngModel)]="symbol" />
    </mat-form-field>
    <mat-form-field id="z" class="input">
        <mat-label for="z">Número Atômico:</mat-label>
        <input matInput type="number" id="z" [(ngModel)]="z" />
    </mat-form-field>
    <mat-form-field id="family" class="input">
      <mat-label for="family">Familia</mat-label>
      <mat-select [(ngModel)]="familyId">
      <mat-option *ngFor="let family of families" value="{{ family.id }}">
          {{ family.name }} - {{ family.specificName }}
    </mat-option>
    </mat-select>
  </mat-form-field>
  </mat-card-content>
  <button
    mat-raised-button
    color="primary"
    id="btnCadastrar"
    (click)="cadastrar()"
  >Calcular
  </button>
</mat-card>
